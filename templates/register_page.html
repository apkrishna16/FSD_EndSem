{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leafistry-Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand bodoni-moda-logo" href="#">Leafistry</a>

        <button
          class="menu-btn d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <i class="bi bi-list"></i>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'shop' %}">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'discover' %}">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'library' %}">Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content-center">
      <div class="auth-form">
        <h2>Create <span class="bodoni-moda-logo">Leafistry</span> Account</h2>
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1" required />
          </div>

          <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" id="password2" required />
          </div>

          <button
            type="submit"
            class="button button-phthalo-outline auth-form-button">
            Register
          </button>

          {% if messages %}
          <div class="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
          </div>
          {% endif %}
        </form>

        <p>
          Already have an account?
          <a href="{% url 'login' %}" class="link-phthalo-green">Login here</a>
        </p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
