{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leafistry-Plant_Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand bodoni-moda-logo" href="#">Leafistry</a>

        <button
          class="menu-btn d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <i class="bi bi-list"></i>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'shop' %}">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'discover' %}">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'library' %}">Library</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="plant-info-container">
      <h1>{{ plant_info.plant.common_name }}</h1>
      <h2>{{ plant_info.plant.scientific_name }}</h2>
      <div class="plant-info-content">
        <p>{{ plant_info.information|safe }}</p>
      </div>
        <a href="{% url 'library' %}" class="link-apple-green"> 
        Back to Library
        </a>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
